<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #ff9500;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .edit-container {
            width: 150%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .header {
            background: #ff9500;
            padding: 40px 25px 80px;
            color: white;
            font-size: 16px;
            position: relative;
        }

        .header h2 {
            margin: 0;
            font-size: 22px;
            position: absolute;
            top: 25px;
            left:20%;
            transform: translateX(-50%);
        }

        .back-btn {
            position: absolute;
            left: 10px;
            top: 5px;
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .profile-container {
            position: relative;
            margin-top: -50px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            background: white;
        }
        .profile-photo:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            padding: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .file-upload-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .file-upload-btn:hover {
            background: #555;
        }

        .edit-btn {
            width: 100%;
            padding: 14px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
        }

        .edit-btn:hover {
            background: #333;
        }

        #profile-input {
            display: none;
        }

        @media screen and (max-width: 480px) {
            .header {
                padding: 30px 10px 50px;
            }
            .profile-photo {
                width: 90px;
                height: 90px;
            }
            .edit-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="edit-container">
    <div class="header">
        <a href="{% url 'user_my_profile' %}" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h2>PROFILE EDIT</h2>
    </div>

    <div class="profile-container">
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="User Photo" class="profile-photo" id="profile-img">
        {% else %}
            <img src="https://via.placeholder.com/100" alt="No Photo" class="profile-photo" id="profile-img">
        {% endif %}
    </div>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="profile-input">Change Profile Picture</label>
                <input type="file" name="profile_picture" id="profile-input" accept="image/*">
                <button type="button" class="file-upload-btn" onclick="document.getElementById('profile-input').click();">Upload Image</button>
            </div>

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_phone_number">Phone Number</label>
                {{ form.phone_number }}
            </div>

            <div class="form-group">
                <label for="id_dob">Date of Birth</label>
                {{ form.dob }}
            </div>
            <div class="form-group">
                <label for="id_blood_group">Blood Group</label>
                {{ form.blood_group }}
            </div>

            <div class="form-group">
                <label for="id_state">State</label>
                {{ form.state }}
            </div>

            <div class="form-group">
                <label for="id_district">District</label>
                {{ form.district }}
            </div>

            <div class="form-group">
                <label for="id_place">Place</label>
                {{ form.place }}
            </div>

            <div class="form-group">
                <label for="id_housename">House Name</label>
                {{ form.housename }}
            </div>

            <button type="submit" class="edit-btn">Update Profile</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("profile-input").addEventListener("change", function(event) {
        var reader = new FileReader();
        reader.onload = function(){
            document.getElementById("profile-img").src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    });
</script>

</body>
</html>
