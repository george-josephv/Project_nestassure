<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .edit-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .header {
            background:rgb(207, 179, 20);
            padding: 40px 15px 60px;
            color: white;
            font-size: 16px;
            position: relative;
        }

        .header h2 {
            margin: 0;
            font-size: 22px;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-btn {
            position: absolute;
            left: 15px;
            top: 12px;
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .profile-container {
            position: relative;
            margin-top: -50px;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            background: white;
            cursor: pointer;
        }

        .change-picture {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }

        .form-container {
            padding: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .edit-btn {
            width: 100%;
            padding: 14px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
        }

        .edit-btn:hover {
            background: #333;
        }

        #profile-input {
            display: none;
        }

        @media screen and (max-width: 480px) {
            .header {
                padding: 30px 10px 50px;
            }
            .profile-photo {
                width: 90px;
                height: 90px;
            }
            .edit-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="edit-container">
    <div class="header">
        <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h2>Edit Profile</h2>
    </div>

    <div class="profile-container">
        <label for="profile-input">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="User Photo" class="profile-photo" id="profile-img">
            {% else %}
                <img src="https://via.placeholder.com/100" alt="No Photo" class="profile-photo" id="profile-img">
            {% endif %}
        </label>
        <input type="file" name="profile_picture" id="profile-input" accept="image/*" onchange="previewImage(event)">
        <p class="change-picture">Click on the image to change</p>
    </div>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone_number" value="{{ user.phone_number }}">
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" value="{{ user.dob|date:'Y-m-d' }}">
            </div>

            <div class="form-group">
                <label>Blood Group</label>
                <select name="blood_group">
                    <option value="">Select</option>
                    <option value="A+" {% if user.blood_group == "A+" %}selected{% endif %}>A+</option>
                    <option value="A-" {% if user.blood_group == "A-" %}selected{% endif %}>A-</option>
                    <option value="B+" {% if user.blood_group == "B+" %}selected{% endif %}>B+</option>
                    <option value="B-" {% if user.blood_group == "B-" %}selected{% endif %}>B-</option>
                    <option value="O+" {% if user.blood_group == "O+" %}selected{% endif %}>O+</option>
                    <option value="O-" {% if user.blood_group == "O-" %}selected{% endif %}>O-</option>
                    <option value="AB+" {% if user.blood_group == "AB+" %}selected{% endif %}>AB+</option>
                    <option value="AB-" {% if user.blood_group == "AB-" %}selected{% endif %}>AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label>State</label>
                <input type="text" name="state" value="{{ user.state }}">
            </div>

            <div class="form-group">
                <label>District</label>
                <input type="text" name="district" value="{{ user.district }}">
            </div>

            <div class="form-group">
                <label>Place</label>
                <input type="text" name="place" value="{{ user.place }}">
            </div>

            <div class="form-group">
                <label>House Name</label>
                <input type="text" name="housename" value="{{ user.housename }}">
            </div>

            <button type="submit" class="edit-btn">Update Profile</button>
        </form>
    </div>
</div>

<script>
    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var output = document.getElementById('profile-img');
            output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
