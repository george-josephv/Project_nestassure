{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Global Styles */
        body, html {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Page Wrapper */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto; /* Enable scrolling */
        }

        /* Full-Page Login Section */
        .login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
            margin-top: 40px;
        }

        /* Login Box */
        .login-box {
            width: 100%;
            max-width: 350px;
            background: white;
            padding: 30px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: gray;
        }

        /* Footer Section */
        .footer-section {
            text-align: center;
            background-color: #ffffff;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Mobile Adjustments */
        @media (max-width: 576px) {
            .login-box {
                padding: 15px;
                max-width: 90%;
            }
        }


        .back-btn:hover {
            color: rgba(251, 230, 32, 0.758);
        }

    </style>
</head>
<body>

    <div class="page-wrapper">
        <!-- Logo Section -->
        {% include 'logospace.html' %}

        <!-- Full-Page Login Section -->
        <section class="login-section">
            <div class="login-box">
                <a href="{% url 'landing' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

                <h3 class="text-center">Login</h3>

                <!-- Error Messages -->
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" name="username" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                    <div class="mb-3 password-wrapper">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="toggle-password" type="button" onclick="togglePasswordVisibility()">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    
                    <p class="text-center mt-3">
                        Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign Up</a>
                    </p>
                </form>
            </div>
        </section>

        <!-- Footer Section -->
        <section class="footer-section">
            {% include 'footer.html' %}
        </section>
    </div>

    <!-- Scripts -->
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var toggleButton = document.querySelector(".toggle-password i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.classList.remove("bi-eye");
                toggleButton.classList.add("bi-eye-slash");
            } else {
                passwordField.type = "password";
                toggleButton.classList.remove("bi-eye-slash");
                toggleButton.classList.add("bi-eye");
            }
        }

        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
