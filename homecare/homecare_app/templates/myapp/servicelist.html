{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        h2 {
            margin-bottom: 40px;
            font-size: 28px;
            color: #333;
        }
        .service-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding-top: 20px;
        }
        .service-box-link {
            text-decoration: none;
            color: inherit;
        }
        /* Flip Container */
        .service-box {
            width: 260px;
            height: 320px;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .service-box-inner {
            width: 100%;
            height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .service-box:hover .service-box-inner {
            transform: rotateY(180deg);
        }
        /* Front Side (Image) */
        .service-box-front, .service-box-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .service-box-front {
            background-size: cover;
            background-position: center;
        }
        /* Back Side (White Card with Description) */
        .service-box-back {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            transform: rotateY(180deg);
            font-size: 14px;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        /* Service Name & Rate Below the Image */
        .service-info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .service-rate {
            font-size: 16px;
            color: #007BFF;
            margin-top: 5px;
            text-align: center;
        }
        /* Back Button Styling */
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .service-container {
                flex-direction: column;
                align-items: center;
            }
            .service-box {
                width: 90%;
                height: auto;
            }
            .back-button {
                position: static;
                display: block;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>

    <h2>Our Services</h2>

    <div class="service-container">
        {% for service in services %}
            <a href="{% url 'worker_list' service.id %}" class="service-box-link">
                <div class="service-box">
                    <div class="service-box-inner">
                        <!-- Front Side (Image) -->
                        <div class="service-box-front" style="
                            background-image: url('{% static 'myapp/images/' %}{{ service.service_name|lower }}.jpg');
                        ">
                        </div>
                        <!-- Back Side (Description) -->
                        <div class="service-box-back">
                            {{ service.description }}
                        </div>
                    </div>
                    <!-- Service Name and Price below the image -->
                    <div class="service-info">{{ service.service_name }}</div>
                    <div class="service-rate">â‚¹{{ service.rate_per_hour }}/hr</div>
                </div>
            </a>
        {% empty %}
            <p>No services available</p>
        {% endfor %}
    </div>

    <!-- Back Button -->
    <a href="{% url 'user_dashboard' %}" class="back-button">Back</a>

</body>
</html>
