{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
    <style>
   
   body, html {
    height: 100%;
    margin: 0;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
}

.page-wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-y: auto;
}

     .service-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding-top: 20px;
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-align: center; /* Ensures heading is centered */
        }
      
       
        .service-box-link {
            text-decoration: none;
            color: inherit;
        }
        .service-box {
            width: 260px;
            height: 320px;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .service-box-inner {
            width: 100%;
            height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .service-box:hover .service-box-inner {
            transform: rotateY(180deg);
        }
        .service-box-front, .service-box-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .service-box-front {
            background-size: cover;
            background-position: center;
        }
        .service-box-back {
            background: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            transform: rotateY(180deg);
            font-size: 14px;
            color: antiquewhite;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .service-info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .service-rate {
            font-size: 16px;
            color: #007BFF;
            margin-top: 5px;
            text-align: center;
        }
        .back-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color:#E0C200;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .back-button:hover {
            background-color:#e0c200cb;
            color: #ffffffc0;
        }

        .footer-section {
            text-align: center;
            background-color: #ffffff;
            padding: 4px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Filter & Search Section */
.filter-search-container {
    display: flex;
    justify-content: center; /* Center align */
    align-items: center;
    gap: 15px;
    padding: 12px;
    flex-wrap: wrap; /* Responsive */
    background: #f8f9fa;
    border-radius: 10px;
    margin-bottom: 20px;
}

/* General Input & Dropdown Styling */
.search-box, .filter-dropdown {
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #007BFF;
    background: white;
    color: #333;
    transition: all 0.3s ease-in-out;
    outline: none;
    font-weight: 500;
}

/* Search Box */
.search-box {
    width: 280px;
    padding-left: 40px; /* Space for search icon */
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23007BFF" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.398 1.4h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.114-.101zM12 6.5A5.5 5.5 0 1 1 1 6.5a5.5 5.5 0 0 1 11 0z"/></svg>');
    background-repeat: no-repeat;
    background-position: 10px center;
    background-size: 20px;
}

/* Dropdown */
.filter-dropdown {
    cursor: pointer;
    min-width: 200px;
    appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23007BFF" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5H7z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .filter-search-container {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
    }

    .search-box, .filter-dropdown {
        width: 100%; /* Full width on small screens */
    }
}


    </style>
</head>
<body>
    <div class="page-wrapper">
        {% include 'user_dashmenu.html' %} <!-- Common Header -->

    <h2>Our Services</h2>

    <!-- Filter Section -->
    <!-- Search and Filter Section -->
<div class="filter-search-container">
    <input type="text" id="search-box" class="search-box" placeholder="Search services...">
    <select id="filter-dropdown" class="filter-dropdown">
        <option value="">All Services</option>
        {% for service in services %}
            <option value="{{ service.service_name }}">{{ service.service_name }}</option>
        {% endfor %}
    </select>
</div>


    <div class="service-container">
        {% for service in services %}
            <a href="{% url 'worker_list' service.id %}" class="service-box-link service-item" data-service="{{ service.service_name|lower }}">
                <div class="service-box">
                    <div class="service-box-inner">
                        <div class="service-box-front" style="background-image: url('{% static 'myapp/images/' %}{{ service.service_name|lower }}.jpg');"></div>
                        <div class="service-box-back">{{ service.description }}</div>
                    </div>
                    <div class="service-info">{{ service.service_name }}</div>
                    <div class="service-rate">â‚¹{{ service.rate_per_hour }}/hr</div>
                </div>
            </a>
        {% empty %}
            <p>No services available</p>
        {% endfor %}
    </div>

    <div class="back-button-container">
        <a href="{% url 'user_dashboard' %}" class="back-button">Back</a>
    </div>

    <section class="footer-section">
        {% include 'footer.html' %}
    </section>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchBox = document.getElementById("search-box");
        const filterDropdown = document.getElementById("filter-dropdown");
        const serviceItems = document.querySelectorAll(".service-item");
    
        function filterServices() {
            const searchText = searchBox.value.toLowerCase();
            const filterText = filterDropdown.value.toLowerCase();
    
            serviceItems.forEach(item => {
                const serviceName = item.getAttribute("data-service").toLowerCase();
    
                const matchesSearch = serviceName.includes(searchText);
                const matchesFilter = filterText === "" || serviceName === filterText;
    
                item.style.display = matchesSearch && matchesFilter ? "flex" : "none";
            });
        }
    
        searchBox.addEventListener("keyup", filterServices);
        filterDropdown.addEventListener("change", filterServices);
    });
    </script>
    

</body>
</html>
