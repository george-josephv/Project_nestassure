{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-dropdown {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .service-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding-top: 20px;
        }
        .service-box-link {
            text-decoration: none;
            color: inherit;
        }
        .service-box {
            width: 260px;
            height: 320px;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .service-box-inner {
            width: 100%;
            height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .service-box:hover .service-box-inner {
            transform: rotateY(180deg);
        }
        .service-box-front, .service-box-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .service-box-front {
            background-size: cover;
            background-position: center;
        }
        .service-box-back {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            transform: rotateY(180deg);
            font-size: 14px;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .service-info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .service-rate {
            font-size: 16px;
            color: #007BFF;
            margin-top: 5px;
            text-align: center;
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .service-container {
                flex-direction: column;
                align-items: center;
            }
            .service-box {
                width: 90%;
                height: auto;
            }
            .back-button {
                position: static;
                display: block;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>

    <h2>Our Services</h2>

    <!-- Dropdown for Filtering Services -->
    <div class="filter-container">
        <label for="serviceFilter">Select a Service:</label>
        <select id="serviceFilter" class="filter-dropdown" onchange="filterServices()">
            <option value="">-- Choose a Service --</option>
            {% for service in services %}
                <option value="{{ service.service_name|lower }}">{{ service.service_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="service-container">
        {% for service in services %}
            <a href="{% url 'worker_list' service.id %}" class="service-box-link service-item" data-service="{{ service.service_name|lower }}">
                <div class="service-box">
                    <div class="service-box-inner">
                        <div class="service-box-front" style="background-image: url('{% static 'myapp/images/' %}{{ service.service_name|lower }}.jpg');"></div>
                        <div class="service-box-back">{{ service.description }}</div>
                    </div>
                    <div class="service-info">{{ service.service_name }}</div>
                    <div class="service-rate">â‚¹{{ service.rate_per_hour }}/hr</div>
                </div>
            </a>
        {% empty %}
            <p>No services available</p>
        {% endfor %}
    </div>

    <a href="{% url 'user_dashboard' %}" class="back-button">Back</a>

    <script>
        function filterServices() {
            var selectedService = document.getElementById("serviceFilter").value.toLowerCase();
            var serviceItems = document.querySelectorAll(".service-item");
            
            serviceItems.forEach(function(item) {
                if (selectedService === "" || item.getAttribute("data-service") === selectedService) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
