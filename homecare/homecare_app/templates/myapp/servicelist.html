{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
    <style>
   
   body, html {
    height: 100%;
    margin: 0;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
}

.page-wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-y: auto;
}

     .service-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding-top: 20px;
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-align: center; /* Ensures heading is centered */
        }
        .filter-container {
            position: relative;
            margin-top: 20px;
            margin-left: 30px;
        }
        .filter-heading {
            text-align: left;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }
        .filter-dropdown {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #007BFF;
            background: white;
            color: #333;
            cursor: pointer;
            outline: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .filter-dropdown:hover, .filter-dropdown:focus {
            border-color: #0056b3;
            box-shadow: 0px 4px 10px rgba(0, 91, 187, 0.3);
        }
       
        .service-box-link {
            text-decoration: none;
            color: inherit;
        }
        .service-box {
            width: 260px;
            height: 320px;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .service-box-inner {
            width: 100%;
            height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .service-box:hover .service-box-inner {
            transform: rotateY(180deg);
        }
        .service-box-front, .service-box-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .service-box-front {
            background-size: cover;
            background-position: center;
        }
        .service-box-back {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
            transform: rotateY(180deg);
            font-size: 14px;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .service-info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .service-rate {
            font-size: 16px;
            color: #007BFF;
            margin-top: 5px;
            text-align: center;
        }
        .back-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color:#E0C200;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .back-button:hover {
            background-color:#e0c200cb;
            color: #ffffffc0;
        }

        .footer-section {
            text-align: center;
            background-color: #ffffff;
            padding: 4px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .service-container {
                flex-direction: column;
                align-items: center;
            }
            .service-box {
                width: 90%;
                height: auto;
            }
            .service-box-inner {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        {% include 'user_dashmenu.html' %} <!-- Common Header -->

    <h2>Our Services</h2>

    <!-- Filter Section -->
    <div class="filter-container">
        <h3 class="filter-heading">Filter</h3>
        <select id="serviceFilter" class="filter-dropdown" onchange="filterServices()">
            <option value="">All</option>
            {% for service in services %}
                <option value="{{ service.service_name|lower }}">{{ service.service_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="service-container">
        {% for service in services %}
            <a href="{% url 'worker_list' service.id %}" class="service-box-link service-item" data-service="{{ service.service_name|lower }}">
                <div class="service-box">
                    <div class="service-box-inner">
                        <div class="service-box-front" style="background-image: url('{% static 'myapp/images/' %}{{ service.service_name|lower }}.jpg');"></div>
                        <div class="service-box-back">{{ service.description }}</div>
                    </div>
                    <div class="service-info">{{ service.service_name }}</div>
                    <div class="service-rate">â‚¹{{ service.rate_per_hour }}/hr</div>
                </div>
            </a>
        {% empty %}
            <p>No services available</p>
        {% endfor %}
    </div>

    <div class="back-button-container">
        <a href="{% url 'user_dashboard' %}" class="back-button">Back</a>
    </div>

    <section class="footer-section">
        {% include 'footer.html' %}
    </section>
</div>

    <script>
        function filterServices() {
            var selectedService = document.getElementById("serviceFilter").value.toLowerCase();
            var serviceItems = document.querySelectorAll(".service-item");
            
            serviceItems.forEach(function(item) {
                if (selectedService === "" || item.getAttribute("data-service") === selectedService) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
            document.querySelector(".service-container").scrollIntoView({ behavior: "smooth" });
        }
    </script>

</body>
</html>
