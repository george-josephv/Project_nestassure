        <title>Agency - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'myapp/css/styles.css' %}" rel="stylesheet">
    
    <style>
        html, body {
            height: 100vh;
            overflow: hidden;
        }

        .masthead {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header.masthead {
            background-image: url("{% static 'myapp/images/header-bg.jpg' %}");
            position: relative;
            overflow: hidden;
        }
        header.masthead::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'myapp/images/header-bg.jpg' %}");
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Adjust the blur intensity */
            z-index: -1; /* Places the blurred image behind the text */
        }
    </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->

        {% include 'user_dashmenu.html' %}

       
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">WE CARE FOR YOU</div>
                <div class="masthead-heading text-uppercase">WELCOME TO OUR AGENCY</div>
                <div class="masthead-subheading">
                    {% if user.first_name and user.last_name %}
                    {{ user.first_name|upper }} {{ user.last_name|upper }}
                {% else %}
                    {{ user.username|upper }}
                {% endif %}</div>
            </div>
        </header>
