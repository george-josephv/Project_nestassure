<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Payment Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { font-weight: bold; }
        .form-group select, .form-group input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
        .btn-submit { padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn-submit:hover { background: darkgreen; }
        .btn-processing {
            padding: 10px 20px;
            background: #ffa500; /* Orange */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: not-allowed;
            float: right;
        }
    </style>
    <script>
        function calculateTotal() {
            let hours = parseInt(document.getElementById("hours").value) || 0;
            let minutes = parseInt(document.getElementById("minutes").value) || 0;
            let totalHours = hours + (minutes / 60);
            let ratePerHour = parseFloat("{{ booking.service.rate_per_hour }}");
            let totalAmount = totalHours * ratePerHour;
            let finalAmount = totalAmount - (totalAmount * 0.15);  // Deduct 15%
            document.getElementById("total_amount").value = totalAmount.toFixed(2);
            return finalAmount.toFixed(2);  // Return final amount after deduction
        }

        function confirmPayment(event) {
            event.preventDefault(); // Prevent form submission

            let finalAmount = calculateTotal();
            let confirmation = confirm("Your total amount after 15% deduction is â‚¹" + finalAmount + ". Click OK to proceed.");

            if (confirmation) {
                document.getElementById("payment-form").submit(); // Submit the form
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Worker Payment Form</h2>
    <form method="POST" id="payment-form" onsubmit="confirmPayment(event)">
        {% csrf_token %}

        <div class="form-group">
            <label>Booking ID:</label>
            <input type="text" value="{{ booking.booking_id }}" disabled>  <!-- Added Booking ID -->
        </div>

        <div class="form-group">
            <label>Customer Name:</label>
            <input type="text" value="{{ booking.user.first_name }} {{ booking.user.last_name }}" disabled>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" value="{{ booking.user.state }}, {{ booking.user.district }}, {{ booking.user.place }}, {{ booking.user.housename }}" disabled>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" value="{{ booking.user.email }}" disabled>
        </div>
        <div class="form-group">
            <label>Booked Service:</label>
            <input type="text" value="{{ booking.service.service_name }}" disabled>
        </div>
        <div class="form-group">
            <label>Worker Name:</label>
            <input type="text" value="{{ booking.worker.user.first_name }} {{ booking.worker.user.last_name }}" disabled>
        </div>
        <div class="form-group">
            <label>Expected Date:</label>
            <input type="text" value="{{ booking.expected_date }}" disabled>
        </div>
        <div class="form-group">
            <label>Work Status:</label>
            <input type="text" value="Completed" disabled>
        </div>

        <div class="form-group">
            <label>Hours:</label>
            <select id="hours" name="hours" onchange="calculateTotal()">
                {% for i in hours_range %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Minutes:</label>
            <select id="minutes" name="minutes" onchange="calculateTotal()">
                {% for i in minutes_range %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Total Amount:</label>
            <input type="text" id="total_amount" name="total_amount" readonly>
        </div>

        {% if booking.payment %}
            <button class="btn-processing">Payment Processing</button>  <!-- Show if payment exists -->
        {% else %}
            <button type="submit" class="btn-submit">Submit Payment</button>
        {% endif %}
    </form>
</div>

</body>
</html>
