{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow-x: hidden;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            background: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        .navbar h4 {
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
            left: -250px;
            transition: all 0.3s;
            top: 0;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button class="menu-btn" onclick="toggleMenu()"><i class="bi bi-list"></i> Menu</button>
        <h4>Worker Dashboard</h4>
    </nav>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleMenu()"><i class="bi bi-x-lg"></i></button>
        <h4>Dashboard</h4>
        <a href="#home"><i class="bi bi-house-door"></i> Home</a>
        <a href="#profile"><i class="bi bi-person"></i> Profile</a>
        <a href="#notifications"><i class="bi bi-bell"></i> Notifications</a>
        <a href="#workinfo"><i class="bi bi-briefcase"></i> Work Info</a>
        <a href="#logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
