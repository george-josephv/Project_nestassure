{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
            <!-- Google fonts-->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    
    <style>
        
        /* General Body Styling */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background: #000000;
            color: rgb(255, 255, 255);
            padding: 10px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001; /* Ensures navbar is above everything */
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
            display: flex;
            align-items: center;
        }

        .navbar h4 {
            margin: 0;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: #101112;
            color: rgb(255, 255, 255);
            padding: 15px;
            height: 100vh;
            position: fixed;
            left: -250px;
            transition: all 0.3s;
            top: 0;
            z-index: 1002; /* Ensures sidebar is above content but below navbar */
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar a:hover {
            background: #26282a;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    </style>
</head>
<body>
    <nav class="navbar">
        <button class="menu-btn" onclick="toggleMenu()"><i class="bi bi-list"></i> Menu</button>
        <h4>Worker Dashboard</h4>
    </nav>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleMenu()"><i class="bi bi-x-lg"></i></button>
        <h4>Dashboard</h4>
        <a href="{% url 'worker_dashboard' %}"><i class="bi bi-house-door"></i> Home</a>
        <a href="#profile"><i class="bi bi-person"></i> Profile</a>
        <a href="{% url 'worker_bookings' %}" class="edit-btn"> Notifications</a>
        <a href="{% url 'worker_accepted_bookings' %}"><i class="bi bi-briefcase"></i> Work Info</a>
        <a href="#" data-bs-target="#logoutModal" data-bs-toggle="modal"><i class="bi bi-box-arrow-right"></i> Logout</a>
    
    </div>
    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
